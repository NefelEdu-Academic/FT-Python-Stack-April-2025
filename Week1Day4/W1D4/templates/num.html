<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for("static", filename="style.css")}}">
</head>
<body>
    {% for i in range(num+1) %}

        {% if i % 2 == 0 %}
            <p style="color: {{color}};"> {{i}} - even </p>
        {% else %}
            <p> {{i}} - odd </p>
        {% endif %}
    {% endfor %}
    <img src="{{url_for('static', filename='images/CharactersTypes.jpg')}}" alt="">
</body>
</html>
