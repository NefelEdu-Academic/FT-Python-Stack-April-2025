<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>New Book</h1>
        <form action="/create/book" method="post">
            <div class="mb-3">
                <label class="form-label" for="exampleCheck1">Author</label>
                <select name="author_id" id="" class="form-select">
                    {% for author in all_authors %}
                        <option value="{{author.id}}"> {{author.author_name}} </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Book Name</label>
                <input name="book_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Number Of Pages</label>
                <input name="nb_of_pages" type="number" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleCheck1">Book Type</label>
                <input name="book_type" type="text" class="form-control" id="exampleCheck1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
