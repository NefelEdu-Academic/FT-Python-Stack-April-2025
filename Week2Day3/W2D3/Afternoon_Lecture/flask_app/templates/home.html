<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Rate</th>
                    <th>Style</th>
                    <th>Image</th>
                    <th>Is Popular ?</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in all_artists %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.first_name}}</td>
                        <td>{{i.last_name}}</td>
                        <td>{{i.rate}}</td>
                        <td>{{i.style}}</td>
                        <td><img style="width: 100px; height: 100px;" src="{{i.image}}" alt=""></td>
                        <td> {% if i.is_popular == 0 %} NO {% else %} YES {% endif %}</td>
                        <td>{{i.created_at}}</td>
                        <td>{{i.updated_at}}</td>
                        <td> <a href="/show/{{i.id}}">Show</a> | <a href="/edit/{{i.id}}">Edit</a> | <form action="/delete/{{i.id}}" method="post"> <button class="btn btn-link" type="submit">Delete</button> </form></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
