<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">

        <h1>Edit Artist</h1>
        <form action="/update/{{id}}" method="post" class="col-6">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input name="first_name" value="{{artist.first_name}}" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input name="last_name" value="{{artist.last_name}}" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Rate</label>
                <input name="rate" value="{{artist.rate}}" type="number" class="form-control">
            </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input name="image" value="{{artist.image}}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Style</label>
            <select class="form-select" value="{{artist.style}}" name="style" id="">
                <option value="rap">RAP</option>
                <option value="pop">POP</option>
                <option value="ray">Ray</option>
                <option value="mezwed">Mezwed</option>
                <option value="opera">Opera</option>
                <option value="classic">Classic</option>
            </select>
        </div>
        
        <div class="mb-3 form-check">
            <input name="is_popular" {% if artist.is_popular == 1 %} checked {% endif %} type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Is Popular?</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
  </body>
</html>
